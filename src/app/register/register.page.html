<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="--background: #127c3e;">

  <ion-icon name="contract" class = "logo" color = "light"></ion-icon>
    
    <ion-item class = "heading" style="--background: #127c3e;">
        <ion-label>Food Waste Management</ion-label>       
    </ion-item>

     <ion-item class = "subheading" style="--background: #127c3e;">
        <ion-label>An app to track food wasted by the students.</ion-label>
    </ion-item>

    <ion-grid block>
        <ion-row class = "rowstyle">
            <ion-item class = "item">
                <ion-label position="floating" style="--background: #127c3e;">Username</ion-label>
                <ion-input type = "text" [(ngModel)]="username"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row>
            <ion-item class = "rowstyle">
                <ion-label position="floating" style="--background: #127c3e;">Password</ion-label>
                <ion-input type = "password" [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row>
          <ion-item class = "rowstyle">
              <ion-label position="floating" style="--background: #127c3e;">Confirm Password</ion-label>
              <ion-input type = "password" [(ngModel)]="cpassword"></ion-input>
          </ion-item>
      </ion-row>
    </ion-grid>
    <ion-button fill = "solid" expand = "block" color = "dark" (click) = "register()">Register</ion-button>
</ion-content>
